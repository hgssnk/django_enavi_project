{% extends 'commons/base.html' %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" placeholder="ユーザー名" for="lg_username" class="sr-only">
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="パスワード">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary btn-block" value="ログイン" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
    <div class="text-center" style="padding:50px 0">
        <div class="logo">login</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left" method="post" action="{% url 'login' %}">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>

{% endblock content %}
